<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafalgar</title>

  <!-- CUSTOM CSS -->

  <link rel="stylesheet" href="style.css">

  <!-- BOOTSTRAP CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" width="160" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fw-bold" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active pe-4" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="#">Find A Doctor</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="#">Apps</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item pe-4">
              <a class="nav-link" href="#">About Us</a>
            </li>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->

    <section class="container hero-section">
      <img class="hero-element" src="images/element/dotted.png" alt="">
      <div class="row">
        <div class="hero-info col-12 col-md-6 col-lg-6 my-auto">
          <h1 class="hero-title fw-bold">Virtual Healthcare <br> For You</h1>
          <p class="details">
            Trafalgar provides progressive, and affordable <br> 
            healthcare, accessible on mobile and online <br> 
            for everyone.
          </p>
          <a href="#" class="cta">Consult Today</a>
        </div>
        <div class="hero-banner col-12 col-md-6 col-lg-6">
          <img src="images/banner/banner-1.png" alt="">
        </div>
      </div>
    </section>
  </header>
  

  <!-- BOOTSTRAP JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
